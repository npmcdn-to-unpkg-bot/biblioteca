<div ng-init="init()" class="mdl-grid">
    <div ng-repeat="publicacao in publicacoes" class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone wf-card-publicacao">
        <a style="background-image:url(assets/images/capa/publicacoes/{{publicacao.nomeCapa}})" href="{{publicacao.url}}" class="mdl-card__title" target="_blank">
            <h2 class="mdl-card__title-text cartao-publicacao">{{publicacao.titulo}}</h2>
        </a>
        <div class="mdl-card__supporting-text">
            {{publicacao.resumo}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="{{publicacao.url}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">
                {{Messages('card.button.title')}}
            </a>
        </div>
    </div>
</div>
