<div ng-init="init()" class="mdl-grid">
    <div ng-if="videos.length == 0" class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">{{Messages("app.error.found")}}</h1>
        </div>
    </div>
    <div ng-repeat="video in videos" class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone wf-card">
        <div class="page-content top-padding">
            <div class="video-wrapper">
                <youtube-video video-url="video.url"></youtube-video>
            </div>
            <p class="mdl-card__supporting-text cartao-video">{{video.descricao}}</p>
        </div>
    </div>
</div>
