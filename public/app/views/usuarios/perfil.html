<div ng-init="init()" class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Perfil</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <strong>Nome</strong>
            <p>{{usuario.nome}}</p>
            <strong>Email</strong>
            <p>{{usuario.email}}</p>
            <div data-ng-show="usuario.dataCadastro">
                <strong>Data de Cadastro</strong>
                <p>{{usuario.dataCadastro | date:'dd/MM/yyyy : HH:mm'}}</p>
            </div>
            <div data-ng-show="usuario.dataAlteracao">
                <strong>Data de Cadastro</strong>
                <p>{{usuario.dataAlteracao | date:'dd/MM/yyyy : HH:mm'}}</p>
            </div>
        </div>
    </div>
</div>
