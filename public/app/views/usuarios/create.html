
<div class="well">

    <!--Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Novo Usuário
        </h1>
    </legend>

    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do Email-->
            <div class="col-md-3">
                <label class="control-label" for="usuario.email">Email *</label>
                <div ng-class="{'has-error': !usuario.email}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input autocomplete="off" placeholder="Insira o email" maxlength="30" class="form-control" type="text" ng-model="usuario.email" id="usuario.email" required/>
                    </div>
                </div>
            </div>

            <!--Input do Senha-->
            <div class="col-md-3">
                <label class="control-label" for="senha">Senha *</label>
                <div ng-class="{'has-error': !usuario.senha}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input autocomplete="off" placeholder="insira a senha" maxlength="16" class="form-control" type="password" ng-model="usuario.senha" id="senha"/>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!usuario.email || !usuario.senha || !usuario.privilegio" class="font-style">Campos Obrigatórios (*)</p>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!usuario.email || !usuario.senha">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
