<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Contato</h2>
        </div>
        <form ng-submit="save()">
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input maxlength="60" class="mdl-textfield__input" type="text" id="nome" ng-model="contato.nome">
                    <label class="mdl-textfield__label" for="nome">Nome *</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input maxlength="60" class="mdl-textfield__input" type="email" id="email" ng-model="contato.email">
                    <label class="mdl-textfield__label" for="email">Email *</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input maxlength="30" class="mdl-textfield__input" type="text" id="assunto" ng-model="contato.assunto">
                    <label class="mdl-textfield__label" for="assunto">Assunto *</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea maxlength="200" class="mdl-textfield__input" type="text" rows= "3" id="mensagem" ng-model="contato.mensagem"></textarea>
                    <label class="mdl-textfield__label" for="mensagem">Mensagem *</label>
                </div>
                <p ng-show="!contato.nome || !contato.email || !contato.assunto || !contato.mensagem">Campos Obrigatórios (*)</p>
                <br>
                <!-- Raised button with ripple -->
                <button click-once id="save" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-disabled="!contato.nome || !contato.email || !contato.assunto || !contato.mensagem">
                    Enviar mensagem
                </button>
            </div>
        </form>
    </div>
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Fale Conosco</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p><b>Sede: </b>Parque Tecnológico Itaipu  Edifício das Águas
                Foz do Iguaçu - Paraná - Brasil</p>
            <p><b>Endereço: </b>Av. Tancredo Neves, 6731     CEP: 85.866-900
                Caixa Postal 2126</p>
            <p><b>Email: </b><a class="site-a" href="mailto:cibiogas@cibiogas.org">cibiogas@cibiogas.org</a>
            <p><b>Telefone: </b>+55 45 3576-7166 ou +55 45 3576-7437</p>
        </div>
    </div>
</div>
