@(testes: List[Teste])

@views.html.admin.main("Testes"){
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active">
                    <a href="@routes.TesteController.novo()">Novo Teste</a>
                </li>
            </ul>
            <h3 class="text-muted">Testes</h3>
        </div>
        <table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
            <tfoot>
            @for(teste <- testes) {
            <tr>
                <th>
                    <a href="@routes.TesteController.detalhar(teste.getId())">
                        @teste.getNome
                    </a>
                </th>
            </tr>
            }
            </tfoot>
        </table>
    </div>
}
