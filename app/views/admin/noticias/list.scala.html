@(noticias: List[Noticia])(mensagem : String)

@views.html.admin.main("Administração - Notícias") {
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">Lista de Notícias
                <a href="@routes.NoticiaController.telaNovo" class="pull-right">Adicionar</a>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>Título</th>
                            <th>Resumo</th>
                            <th>URL</th>
                        </tr>
                        @for(noticia <- noticias) {
                            <tr>
                                <td><a href="@routes.NoticiaController.telaDetalhe(noticia.getId)">@noticia.getTitulo</a></td>
                                <td>@noticia.getResumo</td>
                                <td>@noticia.getUrl</td>
                            </tr>
                        }
                    </table>
                </div>
            </div>
        </div>
    </div>
}
