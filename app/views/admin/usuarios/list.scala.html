@(usuarios: List[Usuario])(mensagem : String)

@import helper._

@views.html.admin.main("Administração - Usuários") {
    <div class="col-sm-5">
        @mensagem
        <div class="panel panel-default">
            <div class="panel-heading">Lista de Usuários</div>
            <div class="panel-body">
                <table class="table-striped table table-hover table-bordered">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                    @for(usuario <- usuarios) {
                        <tr>
                            <td><a href="@routes.UsuarioController.detalhe(usuario.getId())">@usuario.getNome()</a></td>
                            <td>@usuario.getEmail()</td>
                        </tr>
                    }
                </table>
            </div>
        </div>
    </div>
}
