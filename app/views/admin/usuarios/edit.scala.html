@(usuario: Usuario)
@import helper._
@views.html.admin.main("Editar Usuário") {
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">Editar Usuário</div>
        <div class="panel-body">
            @form(routes.UsuarioController.editar(usuario.getId()), 'class -> "form-horizontal") {

            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-6">
                    <p class="alert alert-danger text-center"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Nome:</label>
                <div class="col-sm-6">
                    <input type="text" name="nome" class="form-control" maxlength="150" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-6">
                    <input type="text" name="email" class="form-control" maxlength="150" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Senha:</label>
                <div class="col-sm-6">
                    <input type="password" name="senha" class="form-control" maxlength="150" required/>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-6">
                    <input class="btn btn-primary" type="submit" id="btnSubmit" value="Editar"/>
                    <a href="/artigo/lista/todos" class="btn btn-default" type="button">Cancelar</a>
                </div>
            </div>
            }
        </div>
    </div>
</div>
}
