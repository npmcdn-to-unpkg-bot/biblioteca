@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css")">
    <title>@title</title>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.AdminController.inicio"><span class="glyphicon glyphicon-home"></span> Materiais</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li @if(request.path.startsWith("/artigo")){ class="active" }>
                        <a href="@routes.ArtigoController.telaLista"><span class="glyphicon glyphicon-education"></span> Artigos</a></li>
                    <li @if(request.path.startsWith("/livro")){ class="active" }>
                        <a href="@routes.LivroController.telaLista"><span class="glyphicon glyphicon-book"></span> Livros</a></li>
                    <li @if(request.path.startsWith("/publicacao")){ class="active" }>
                        <a href="@routes.PublicacaoController.telaLista"><span class="fa fa-file-text"></span> Publicações</a></li>
                    <li @if(request.path.startsWith("/evento")){ class="active" }>
                        <a href="@routes.EventoController.telaLista"><span class="fa fa-calendar"></span> Eventos</a></li>
                    <li @if(request.path.startsWith("/curso")){ class="active" }>
                        <a href="@routes.CursoController.telaLista"><span class="fa fa-leaf"></span> Cursos</a></li>
                    <li @if(request.path.startsWith("/video")){ class="active" }>
                        <a href="@routes.VideoController.telaLista"><span class="fa fa-video-camera"></span> Vídeos</a></li>
                    <li @if(request.path.startsWith("/noticia")){ class="active" }>
                        <a href="@routes.NoticiaController.telaLista"><span class="fa fa-newspaper-o"></span> Notícias</a></li>
                    <li @if(request.path.startsWith("/usuario")){ class="active" }>
                        <a href="@routes.UsuarioController.telaLista"><span class="glyphicon glyphicon-user"></span> Usuários</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li></li>
                    <li @if(request.uri == "/sobre"){ class="active" } class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Opções <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="@routes.Application.index">Home</a></li>
                            <li @if(request.uri == "/sobre"){ class="active" }><a href="@routes.Application.sobre">Sobre</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="@routes.LoginController.logout">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            @content
        </div>
    </div>

    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/moment/moment.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
</body>
</html>
