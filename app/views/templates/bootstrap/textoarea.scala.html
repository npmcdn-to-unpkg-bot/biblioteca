@(field: Field, rows: String = "4", label: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label">@label</label>
    <div class="col-sm-6">
        <textarea class="form-control"
        rows="@rows"
        id="@field.id"
        name="@field.name"
        placeholder="@placeholder">@field.value.getOrElse("")</textarea>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
