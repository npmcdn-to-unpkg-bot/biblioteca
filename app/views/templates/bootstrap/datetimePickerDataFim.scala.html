@(field: Field, label: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label">@label</label>
    <div class="col-sm-4">
        <div class="input-group date" id="@field.id">
            <input
                autocomplete="off"
                type="text"
                class="form-control"
                name="dataFim"
                placeholder="@placeholder"
                value="@field.value.getOrElse("")"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
