@(field: Field, label: String = "", buttonNameList: List[String], help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-8" >
        @for(buttonName <- buttonNameList) {
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        name="@field.name"
                        id="@buttonName"
                        value="@buttonName"
                        @if(buttonName == field.value.getOrElse("")) {checked} />
                        @buttonName
                </label>
            </div>
        }
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
