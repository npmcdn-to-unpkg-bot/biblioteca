@(field: Field, label: String = "", optionMap: Map[String, Boolean], isMultiple: Boolean)

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@field.id">@label</label>
    <div class="col-sm-3">
        <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="">Selecione um pa√≠s</option>}
        @for((optionName, isSelected) <- optionMap) {
            <option id="@optionName" value="@optionName" @if(optionName == field.value.getOrElse("")) {selected}>@optionName</option>
        }
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
