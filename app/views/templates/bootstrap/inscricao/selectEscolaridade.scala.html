@(field: Field, label: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label">@label</label>
    <div class="col-sm-3">
        <select id="@field.id" name="@field.name" class="form-control">
            <option value="">Selecione...</option>
            <option value="@field.value.getOrElse("MEDIO")">Ensino Médio Completo</option>
            <option value="@field.value.getOrElse("TECNICO")">Ensino Técnico</option>
            <option value="@field.value.getOrElse("BACHAREL")">Graduação (Bacharelado)</option>
            <option value="@field.value.getOrElse("LICENCIATURA")">Graduação (Licenciatura)</option>
            <option value="@field.value.getOrElse("ESPECIALIZACAO")">Especialização (Lato Sensu)</option>
            <option value="@field.value.getOrElse("MESTRADO")">Mestrado (Stricto Sensu)</option>
            <option value="@field.value.getOrElse("DOUTORADO")">Doutorado (Stricto Sensu)</option>
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
