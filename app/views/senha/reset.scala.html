<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/signin.css")">
    <title>Biblioteca - senha</title>
</head>
<body>
    <div class="container">
            <div class="form-signin well well-sm">
                <a href="/#/" class="btn btn-default pull-right"> Início</a>
                <h4>Atualizar sua senha</h4>
                <hr>

                    <p class="alert alert-danger text-center"></p>

                <label>Nova senha: </label>
                <input name="senha" type="password" id="senha" class="form-control" maxlength="60" required>
                <label>Confirmação: </label>
                <input name="confirm_senha" type="password" id="confirm_senha" class="form-control" maxlength="60" required>
                <br>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Validar">
                <hr>
                <p class="text-center">&copy; 2016 CIBiogás</p>
            </div>
    </div> <!-- /container -->

    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/angular/angular.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/passcheck.js")" type="text/javascript"></script>
</body>
</html>
