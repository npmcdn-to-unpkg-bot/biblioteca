@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mensagens.css")">
    <title>Biblioteca - confirma</title>
</head>
<body>
    <div class="container">
        @form(controllers.senha.routes.SenhaController.runPassword()) {
            <div class="form-signin well well-sm">
                <a href="/#/" class="btn btn-default pull-right"> Início</a>
                <h4 class="form-signin-heading">Informação:</h4>
                <hr>
                <p class="alert alert-info text-center">Deseja redefinir a sua senha?</p>
                <br>
                <input class="btn btn-lg btn-warning btn-block" type="submit" id="btnSubmit" value="Redefinir"/>
                <hr>
                <p class="text-center">&copy; 2016 CIBiogás</p>
            </div>
        }
    </div> <!-- /container -->

    <script type="text/javascript">
        window.onbeforeunload = function () {
            var inputs = document.getElementsByTagName("INPUT");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type == "button" || inputs[i].type == "submit") {
                    inputs[i].disabled = true;
                }
            }
        };
    </script>
    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
</body>
</html>
