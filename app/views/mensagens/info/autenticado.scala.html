@(username: String)
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/material-design-lite/material.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mdl/mensagens.css")">
    <title>Bibliteca - Autenticado</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp tamanho">
                <div class="mdl-card__title mdl-color-text--white mdl-color--deep-orange-cibiogas">
                    <h2 class="mdl-card__title-text">Biblioteca Digital</h2>
                </div>

                <div class="mdl-card__supporting-text">

                    @if(username == null) {
                    <p align="center" class="erro">
                        <b>Usuário não autenticado</b>
                    </p>
                    }  else {
                    <div align="center">
                        <p class="sucesso">Você esta logado como: <b>"@username"</b></p>
                    </div>
                    }

                </div>
                <div class="mdl-card__menu">
                    <a href="/#/" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons mdl-color-text--white">home</i>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
