@(username: String)
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/informacao.css")">
    <title>Bibliteca - Informação</title>
</head>
<body>
    <div class="container">
        <div class="form-signin well well-sm">
            <a href="/#/" class="btn btn-default pull-right"> Início</a>
            <h4 class="form-signin-heading">Informação:</h4>
            <hr>
            @if(username == null) {
            <p class="alert alert-danger text-center">
                <b>Usuário não autenticado!</b>
            </p>
            }  else {
                <p class="alert alert-success text-center">Você esta logado como: <b>"@username"</b></p>
            }
            <hr>
            <p class="text-center">&copy; 2016 CIBiogás</p>
        </div>
    </div> <!-- /container -->
</body>
</html>
