@(formPreenchido:DynamicForm)
@import helper._
<html>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/novo.css")">
<title>Biblioteca - cadastro</title>
</head>
<body>
    <div class="container">
        @form(routes.ArtigoController.inserir(), 'enctype -> "multipart/form-data") {
        <div class="form-signin well well-sm">
            <a href="/#/" class="btn btn-default pull-right"> Início</a>
            <h3>Cadastro de Artigos</h3>
            <hr>
            @if(formPreenchido.hasGlobalErrors) {
                <p class="alert alert-danger text-center">@formPreenchido.globalError.message</p>
            }
            <label>Título: </label>
            <input type="text" name="titulo" class="form-control" maxlength="150" required/>
            <br>
            <label>Resumo: </label>
            <textarea style="overflow:auto;resize:none" type="text" name="resumo" class="form-control" maxlength="254" required/></textarea>
            <br>
            <label>Enviar arquivo: </label>
            <input type="file" name="arquivo" class="form-control" required>

            <br>
            <input class="btn btn-lg btn-success btn-block" type="submit" id="btnSubmit" value="Cadastrar"/>
            }
            <hr>
            <p class="text-center">&copy; 2016 CIBiogás</p>
        </div>
    </div> <!-- /container -->

    <script type="text/javascript">
        window.onbeforeunload = function () {
            var inputs = document.getElementsByTagName("INPUT");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type == "submit" || inputs[i].type == "text" || inputs[i].type == "file") {
                    inputs[i].disabled = true;
                }
            }
        };
    </script>
    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
</body>
</html>
