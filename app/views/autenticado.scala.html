@(username: String)
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!-- Estilo da Tela-->
    <link rel="stylesheet" href="assets/stylesheets/signin.css"/>

    <title>Bibliteca - autenticado</title>
</head>
<body>
<div class="container text-center">
    <div class="form-signin well well-sm">
        <h2 class="form-signin-heading">Autenticado</h2>
        @if(username == null) {
        <p class="alert alert-danger text-center">
            <b>Usuário não autenticado</b>
        </p>
        } else {
        <h4 class="alert alert-success">Você esta logado como: <b>"@username"</b></h4>
        }
        <a href="/#/" class="btn btn-lg btn-primary btn-block">Início</a>
        <br>
        <p class="text-center">&copy; 2016 CIBiogás</p>
    </div>
</div> <!-- /container -->
</body>
</html>
